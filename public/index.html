<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Progetto PCTO finalizzato alla creazione di un sito web contenente una descrizione di tutte le tipologie di piante presenti nel giardino biodiverso del Liceo Scientifico-Linguistico Statale Carlo Miranda di Frattamaggiore."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Il giardino biodiverso del Liceo Miranda</title>
    <link rel="preload" as="script" href="https://cdn.iubenda.com/cs/iubenda_cs.js"/>
    <link rel="preload" as="script" href="https://cdn.iubenda.com/cs/tcf/stub-v2.js"/>
    <script src="https://cdn.iubenda.com/cs/tcf/stub-v2.js"></script>
    <script>
    (_iub=self._iub||[]).csConfiguration={
    	cookiePolicyId: 78243082,
	    siteId: 2194199,
    	localConsentDomain: 'giardinomiranda.altervista.org',
    	timeoutLoadConfiguration: 30000,
    	lang: 'it',
    	enableTcf: true,
    	tcfVersion: 2,
    	tcfPurposes: {
		    "2": "consent_only",
		    "3": "consent_only",
		    "4": "consent_only",
  		  "5": "consent_only",
		    "6": "consent_only",
		    "7": "consent_only",
		    "8": "consent_only",
		    "9": "consent_only",
		    "10": "consent_only"
	    },
	    invalidateConsentWithoutLog: true,
	    googleAdditionalConsentMode: true,
	    consentOnContinuedBrowsing: false,
	    banner: {
		    position: "bottom",
		    acceptButtonDisplay: true,
		    customizeButtonDisplay: true,
		    closeButtonDisplay: true,
		    closeButtonRejects: true,
		    fontSizeBody: "14px",
	    },
    }
    </script>
    <script async src="https://cdn.iubenda.com/cs/iubenda_cs.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    -->
  </body>
</html>
